<!DOCTYPE html>
<html>
    <head>
        <title>registeration form</title>
    </head>
    <body>
        <h1 style="text-align:center;">registeration form in html</h1>
        <forms>
            <table>
            <tr>
                <td>
                    Names:
                </td>
                <td> <input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td> Phone Number: </td>
                <td>
                    <input type="Number" placeholder="9867*******">
                </td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td>
                    <input type="text" placeholder="example1@*8">
                </td>
            </tr><br>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" values="female">male
                    <input type="radio" name="gender" values="female">female
                    <input type="radio" name="gender" values="female">other</td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="Date" name="Date of birth">
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="singing">singing
                    <input type="checkbox" name="dancing">dancing
                    <input type="checkbox" name="playing">playing 
                </td>
            </tr>
            <tr>
                <td>Educational Qualification:</td>
                <td>
                    <select name="course" style="width: 150px;">
                    <option>select option</option>
                    <option>10th passed</option>
                    <option>12th passed</option>
                    <option>graduation</option>
                    <option> post graduation</option></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea rows="6" col="15" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
           </table>
        </forms>
    </body>
</html>
